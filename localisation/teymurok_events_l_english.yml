  flavor_teymurok.26.title: "Atonement act proclamation"
  flavor_teymurok.26.desc: "All the courtiers and ambassadors in our capital gathered in the royal hall are in anticipation. For some time now, there have been rumours that the king is about to introduce an important law. The chatter in the hall quieted down as soon as the scroll with the law was brought out. Everyone craned their necks and stood in suspense, waiting to see what would happen next.\n\n- …I order that all the enemies left on the battlefield be collected to atone for their guilt to our country through labour for the good of it…\n\nYes, those goblins and orcs deserve it!\n          - shouted our courtiers\n\nBut it could be used against us...\n          - whispered the ambassador of a neighbouring country.\n\nSlave labour for enemy warriors? Not a bad law. We should have one.\n          - said the Dwarf leader.\n\nWhat a cynical name for a law!\n          - the bishop said in outrage.\n\n\nAfter the proclamation of the Act, reaction of courtiers and ambassadors varies, but is rather positive."
  flavor_teymurok.26.a: "We expected it to be worse"
