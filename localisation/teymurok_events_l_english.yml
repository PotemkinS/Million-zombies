  flavor_teymurok.2.title: "They didn't understand"
  flavor_teymurok.2.desc: "While strolling through his blooming garden before going to bed, king heard his subjects arguing.\n\n- But this is too merciful! All orcs must be destroyed, every last one of them!\n- Why kill them when you can use them? Think about it, better a painful life than an easy death.\n- What are you arguing about? - asked the king to the courtiers - The zombies are already dead.\n\nThe king continued his promenade, leaving the disputants behind.\n\n- What zombies?! - they shouted as soon as the King was out of sight.\n\nWaking up in the morning palace steward reported that during the past night the true meaning of the act of atonement has spread throughout the capital and will soon cover the whole of our country and neighbouring countries. \n\nThe ambassadors of our neighbours are already racing to their monarchs with explanations of our latest act.\n\nThe Church has declared that we have lost our right to rule by resorting to an unclean power.\n\nThe backwards people cannot understand that zombies can be used for good. The most disgruntled are already inciting others to revolt.\n\nUsing zombies will upset the status quo, estates recognise this and do not want change.\n\nThe Mages of the Magisterium, sworn to protect the world from all evil, have declared us enemies of the entire civilised world."
  flavor_teymurok.2.a: "It's as bad as we expected"
